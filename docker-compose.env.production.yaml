version: "3.9"
networks:
  bridge_network:
    driver: bridge
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer_papaya_env_test
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - localtime_portainer:/etc/localtime:ro
      - dockersock__portainer:/var/run/docker.sock:ro
      - portainer_volume:/data
    networks:
      - bridge_network
    ports:
      - "9004:9000"
  nginx:
    container_name: nginx_papaya_env_production
    build:
      context: ./stack-fe-vite
      dockerfile: env.production.Dockerfile
    ports:
      - "3004:80"
    volumes:
      - ./nginx/config/default.env.production.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bridge_network
    restart: unless-stopped
  mongo:
    container_name: mongo_papaya_env_production
    image: mongo:6.0
    environment:
      - MONGO_INITDB_DATABASE=papaya
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=Godofwar246357
    expose:
      - "27017"
    networks:
      - bridge_network
    volumes:
      - mongo_volume:/data/db
    restart: unless-stopped
  backend:
    container_name: backend_papaya_env_production
    build:
      context: ./stack-be
      dockerfile: env.production.Dockerfile
    ports:
      - "8004:8000"
    networks:
      - bridge_network
    restart: unless-stopped
volumes:
  mongo_volume:
