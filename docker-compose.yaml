version: "3.9"
networks:
  papaya-net:
    driver: bridge
services:
  mongo:
    container_name: mongo_papaya
    image: mongo:6.0
    environment:
      - MONGO_INITDB_DATABASE=papaya
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=Godofwar246357
    ports:
      - 4200:27017
    networks:
      - papaya-net
    volumes:
      - mongo_papaya_volume:/data/db
    restart: unless-stopped
  backend:
    restart: unless-stopped
    container_name: backend_papaya
    build:
      context: ./stack-be
    ports:
      - 8000:8000
    networks:
      - papaya-net
volumes:
  mongo_papaya_volume:
